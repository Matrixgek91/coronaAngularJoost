<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>

    <mat-form-field appearance="legacy">
        <mat-label>Gebruikersnaam</mat-label>
        <input matInput required type="text" id="username" [(ngModel)]="login.username" name="username">
    </mat-form-field>
      <br>
        <mat-form-field appearance="legacy">
        <mat-label>Wachtwoord</mat-label>
        <input matInput required type="password" id="password" [(ngModel)]="login.password" name="password">
    </mat-form-field>
    
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="verify()">Login</button>
</mat-dialog-actions>
