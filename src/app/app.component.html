<div>
    <div *ngIf="firstName == ''">
        <button mat-raised-button (click)="openRegisterDialog()">Registreer</button>
        <button mat-raised-button (click)="openLoginDialog()">Login</button>
    </div>
    
    <div *ngIf="firstName != ''">
        Welkom {{firstName}}
        <button mat-raised-button (click)="logout()">Logout</button>
    </div>
</div>
